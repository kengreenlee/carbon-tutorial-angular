<ibm-header name="Carbon Tutorial Angular" [route]="['/']">
    <ibm-header-navigation ariaLabel="Carbon Tutorial Angular">
        <ibm-header-item [route]="['/repos']">Repositories</ibm-header-item>
    </ibm-header-navigation>
    <ibm-header-global>
        <ibm-header-action title="Notifications">
            <svg ibmIcon="notification" size="20"></svg>
        </ibm-header-action>
        <ibm-header-action title="Profile">
            <svg ibmIcon="user--avatar" size="20"></svg>
        </ibm-header-action>
        <ibm-header-action title="Actions">
            <svg ibmIcon="switcher" size="20"></svg>
        </ibm-header-action>
    </ibm-header-global>
</ibm-header>
